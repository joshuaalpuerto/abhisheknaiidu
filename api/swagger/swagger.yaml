---
swagger: "2.0"
info:
  description: EasyPass API reference
  version: 0.9.1
  title: EasyPass API
  contact:
    email: joshuacalpuerto@gmail.com
host: sandbox.easyqueue.ph
basePath: /api
tags:
- name: User
  description: API calls for users
- name: Service Locations
  description: API calls for service locations
- name: New
  description: Versioned APIs
- name: SMS
  description: API calls for SMS related actions
- name: General
  description: API calls for service locations
schemes:
- https
- http
consumes:
- application/json
produces:
- application/json
paths:
  /agencies:
    get:
      tags:
      - User
      description: Get the list of agencies. Ref:https://trello.com/c/YLcLyy60/6-home-page
      operationId: retrieveAllAgencies
      parameters:
      - name: page_number
        in: query
        description: Page number
        required: false
        type: number
        default: 0.0
      - name: page_size
        in: query
        description: Number of items per page
        required: false
        type: number
        default: 10.0
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/AgencyPage'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      x-swagger-router-controller: Agencies
  /agencies/agency-list:
    get:
      tags:
      - Service Locations
      operationId: AgencyList
      parameters: []
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              data:
                type: array
                description: List of agencies
                items:
                  $ref: '#/definitions/AgencyListDetailsView'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      x-swagger-router-controller: Agencies
  /appointments:
    get:
      tags:
      - User
      - Service Locations
      description: "Get the list of appointments booked by the applicant. Appointments with schedule near the current date must come first. When accessed by Provider: Ref:https://trello.com/c/rM6H68zw/16-servicelocation-home. When accessed by Consumer: Ref:https://trello.com/c/YLcLyy60/6-home-page"
      operationId: retrieveAllAppointments
      parameters:
      - name: start_date
        in: query
        description: Appointment Start Date
        required: false
        type: string
        default: 03/01/2021
      - name: end_date
        in: query
        description: Appointment End Date
        required: false
        type: string
        default: 03/31/2021
      - name: timeSlotId
        in: query
        description: Time Slot Id
        required: false
        type: string
        default: "123"
      - name: serviceId
        in: query
        description: Service Id
        required: false
        type: string
        default: "456"
      - name: status
        in: query
        description: Appointment Status
        required: false
        type: string
        default: PENDING
        enum:
        - PENDING
        - CANCELLED
        - COMPLETED
      - name: cursor_id
        in: query
        description: Starting Id to be search
        required: false
        type: number
        default: 0.0
      - name: page_size
        in: query
        description: Number of items per page
        required: false
        type: number
        default: 10.0
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/AppointmentPage'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      x-swagger-router-controller: Appointments
    post:
      tags:
      - User
      description: Save appointment details. Note that all field forms are required aside from order refernce since we have Cash on Location payment mode.
      operationId: saveApppointment
      parameters:
      - in: body
        name: AppointmentPayload
        description: PaymentForm
        required: true
        schema:
          $ref: '#/definitions/AppointmentPayload'
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/AppointmentResponse'
              message:
                type: string
              success:
                type: boolean
                default: true
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponseForm'
      x-swagger-router-controller: Appointments
  /appointments/{appointmentId}:
    get:
      tags:
      - User
      - Service Locations
      description: Get specific schedule
      operationId: Schedule
      parameters:
      - name: appointmentId
        in: path
        description: Appintment Id
        required: true
        type: string
        default: "12345"
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/AppointmentResponse'
              message:
                type: string
              success:
                type: boolean
                default: true
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponseForm'
      x-swagger-router-controller: Schedule
  /appointments/{appointmentId}/cancel:
    post:
      tags:
      - User
      description: Allow cancellation if still in the time frame.
      operationId: CancelSchedule
      parameters:
      - name: appointmentId
        in: path
        description: Appointment Id
        required: true
        type: string
        default: "12345"
      - in: body
        name: appointmentCancellationForm
        required: true
        schema:
