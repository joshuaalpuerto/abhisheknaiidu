      tags:
      - Service Locations
      description: Allow merchant to cancel appointment if still in the time frame.
      operationId: MerchantCancelSchedule
      parameters:
      - name: appointmentId
        in: path
        description: Appointment Id
        required: true
        type: string
        default: "12345"
      - in: body
        name: MerchantCancelRemarksPayload
        required: true
        schema:
          $ref: '#/definitions/MerchantCancelRemarksPayload'
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/MerchantCancelRemarksResponse'
              message:
                type: string
              success:
                type: boolean
                default: true
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      x-swagger-router-controller: CancelSchedule
  /appointments/cancel-all:
    post:
